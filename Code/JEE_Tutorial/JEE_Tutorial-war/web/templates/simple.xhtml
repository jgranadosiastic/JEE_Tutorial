<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"></link>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputStylesheet library="css" name="bootstrap-theme.css"/>
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript library="js" name="bootstrap.min.js"/>

		<ui:insert name="head-extras">
			<!--head extras-->
		</ui:insert>
		<title>
			JEE Tutorial | 
			<ui:insert name="title">
				page title
			</ui:insert>
		</title>
	</h:head>

	<h:body>
		<div class="container theme-showcase" role="main">
			<!--<main-menu params="routerObj: routerObj, authModel: authModelObj"></main-menu>-->
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">JEE Tutorial</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">

							<li>
								<p:link  outcome="login" value="#{i18nLabels.Home}"/>
							</li>
							<li>
								<p:link outcome="journals" value="#{i18nLabels.Journals}"/>
							</li>
							<li>
								<p:link outcome="subscriptions" value="#{i18nLabels.Subscriptions}"/>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li jsf:rendered="#{p:ifAnyGranted('PUBLISHER,PUBLIC')}">
								<p class="navbar-text">#{i18nLabels.Signedinas} <span>#{sessionScope['USERNAME']}</span>, 
									<p:link outcome="logout" styleClass="navbar-link" value="#{i18nLabels.Logout}"/>
								</p>
							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>

			<div id="page" class="container">
				<ui:insert name="content">
					content
                    </ui:insert>
			</div>
		</div>
	</h:body>

</html>
